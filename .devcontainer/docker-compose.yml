services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://kenaz:kenaz@db:5432/kenaz
      FRONTEND_URL: http://localhost:5173
      VITE_API_URL: http://localhost:8000
    # Ports are primarily for non-devcontainer Docker usage; VS Code can forward them too.
    ports:
      - "5173:5173"
      - "8000:8000"

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: kenaz
      POSTGRES_PASSWORD: kenaz
      POSTGRES_DB: kenaz
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:
